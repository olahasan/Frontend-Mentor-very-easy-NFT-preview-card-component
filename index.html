<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/main.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Jomhuria&family=Open+Sans:wght@400;700&family=Outfit:wght@300;400;600&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="box">

    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="pic" />
      <div>
        <img src="images/icon-view.svg" alt="pic" />
      </div>
    </div>

    <div class="text">
      <h2>Equilibrium #3429</h2>
      <p> Our Equilibrium collection promotes balance and calm.</p>

      <div class="icons">
        <span class="one"> 0.041 ETH</span>
        <span class="two"> 3 days left</span>
      </div>

    </div>

    <div class="foot">
      <p>
        <img src="images/image-avatar.png" alt="pic" />
        <span class="color"> Creation of </span> Jules Wyvern
      </p>
    </div>

  </div>
</body>

</html>
